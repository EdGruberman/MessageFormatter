logLevel: INFO
localRange: 100 # blocks
quitAfterKick: false
asyncPermissionCache: 300 # seconds
messages:
    names:
        +player: '%1$s§r' # 1 = Player Display Name
        +other: '(%1$s§r)' # 1 = Sender Name
        +console: '§5§oConsole§r' # 1 = Console Name
    chat:  '§8%1$tH:%1$tM:%1$tS§r <%2$s> %3$s' # 2 = Formatted Sender Name, 3 = Message
    me:    '§8%1$tH:%1$tM:%1$tS§r * %2$s %3$s' # 2 = Formatted Sender Name, 3 = Message
    tell:  '§8%1$tH:%1$tM:%1$tS§r @§7§o%3$s <%2$s> %4$s' # 2 = Formatted Sender Name, 3 = Formatted Recipient Name, 4 = Message
    local: '§8%1$tH:%1$tM:%1$tS§r #§6Local§r <%2$s> %3$s' # 2 = Formatted Sender Name, 3 = Message
    say:   '§8%1$tH:%1$tM:%1$tS§r <%2$s> %3$s' # 2 = Formatted Sender Name, 3 = Message
    join:  '§8%1$tH:%1$tM:%1$tS§r %2$s §6joined§r the server' # 2 = Formatted Name
    quit:  '§8%1$tH:%1$tM:%1$tS§r %2$s §9left§r the server' # 2 = Formatted Name
    death: '§8%1$tH:%1$tM:%1$tS %3$s' # 2 = Formatted Name, 3 = Death Message
    kick: # 2 = Formatted Name, 3 = Formatted Reason
        broadcast: '§8%1$tH:%1$tM:%1$tS§r %2$s was §ckicked§r (%3$s)'
        +reason: '§o%1$s§r' # 1 = Reason
    login: # 2 = Formatted Name, 3 = Formatted Reason
        KICK_BANNED:
            +reason: '§o%1$s§r' # 1 = Reason
        KICK_FULL:
            +reason: '§o%1$s§r' # 1 = Reason
        KICK_WHITELIST:
            broadcast: '§8%1$tH:%1$tM:%1$tS§r §e§oDisconnected §r%2$s §e§odue to whitelist'
            +reason: '§o%1$s§r' # 1 = Reason
        KICK_OTHER:
            +reason: '§o%1$s§r' # 1 = Reason
    requiresParameter: '-> Required §cparameter missing§r: %2$s' # 2 = Parameter
    requiresPlayer: '-> Command cancelled when §cnot in-game player'
    playerNotFound: '-> Player §enot found§r: %2$s' # 2 = <Player>
    replyNotAvailable: '-> §eNo one§r to reply to'
    reload: '-> MessageFormatter plugin §2reloaded'
version: @VERSION@